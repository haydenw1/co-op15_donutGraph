<!DOCTYPE html>
<html>
	<head>
		<title>Donut Graph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link type="text/css" rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> <!-- gets jquery -->
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> <!-- gets jquery -->

    <script src="js/dpsHTMLGestureAPI.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/description.js"></script>
	</head>
	<body>
		<script src="js/main.js"></script>

		<div class="top">
      <h1 class="title">Co-op Industry Visualization</h1>
      <p class="directions">
        Touch a section of the donut graph to view the industries where our students have had a co-op, as well as the percentage of student who get a co-op in that industry.
      </p>
    </div>

    <div class="text-middle">
        <div class="percent-number">0%</div>
        <div class="percent-text">of co-op students...</div>
    </div>

    <div class="button description"></div>

    <p class="label up">...got a co-op in the</p>
    <div id="label-back"><p class="industry-text">Other</p></div>
    <p class="label down">industry</p>

		<a id="hidden-link" href="#">
			Co-op Story
		</a>

    <div class="button nav"><img src="images/back_white.png"/></div>
    <div class="button help"><img src="images/help_white.png"/></div>

		<script>
			api.setUp();
      donut.setUp();
      description.setUp();
		</script>
	</body>
</html>
